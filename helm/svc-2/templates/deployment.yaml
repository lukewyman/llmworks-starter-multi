apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "svc-2.fullname" . }}
  labels:
    {{- include "svc-2.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "svc-2.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "svc-2.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.service.targetPort | default 8080 }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path | default "/healthz" }}
              port: {{ .Values.service.targetPort | default 8080 }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds | default 2 }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds | default 1 }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold | default 3 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path | default "/healthz" }}
              port: {{ .Values.service.targetPort | default 8080 }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds | default 20 }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds | default 1 }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold | default 3 }}
